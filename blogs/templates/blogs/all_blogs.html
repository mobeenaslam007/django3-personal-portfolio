{% extends "projects/base.html" %}

{% block content %}

<h1>Blogs</h1>

<h2>Mobeen has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blogs:details' blog.id %}">
    <h3>{{ blog.title }}</h3>
</a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.description|striptags|truncatechars:30 }}</p> <!-- use striptags to remove html tags -->

{% endfor %}

{% endblock %}
